services:
  village-bot:
    build: ./bot
    container_name: minecraft-village-bot
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=Europe/Berlin
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - minecraft-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  minecraft-network:
    driver: bridge
